<table mat-table [dataSource]="DataGrid.UserData" class="data-grid">

  <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->
  <ng-container >
    <ng-container  *ngFor="let col of DataGrid.DisplayedColumns" [matColumnDef]="col">
      <th mat-header-cell *matHeaderCellDef> {{col}} </th>
      <td mat-cell *matCellDef="let element"> {{element[col]}} </td>
    </ng-container>
  </ng-container>

    </ng-container> -->

    </ng-container> -->

  <!-- Expiration Column -->
  <!-- <ng-container matColumnDef="ExpirationDate">
      <th mat-header-cell *matHeaderCellDef> Expiration Date </th>
      <td mat-cell *matCellDef="let element"> {{element.ExpirationDate | date:'M/d/yyyy'}} </td>
    </ng-container> -->

      <td mat-cell *matCellDef="let element">

    </ng-container> -->

  <tr mat-header-row *matHeaderRowDef="DataGrid.DisplayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: DataGrid.DisplayedColumns;"></tr>
</table>
