<h2>Platform Usage</h2>
<mat-tab-group>


    <!-- ACTIVE FREE TRIAL USERS -->
    <mat-tab label="Active Trial Users">
        <h1>Active Trial Users </h1>
        <div class="data-grid-container">
            <lcu-data-grid [Config]="ActiveGridParameters"></lcu-data-grid>
        </div>
        <hr>
        <lcu-total-box [box-totals]="ActiveTrialUsersStats"></lcu-total-box>
    </mat-tab>

    <!-- EXPIRED TRIAL USERS -->
    <mat-tab label="Expired Trial Users">
        <h1>Expired Trial Users</h1>
        <div class="data-grid-container">
            <lcu-data-grid [Config]="ExpiredGridParameters"></lcu-data-grid>
        </div>
        <hr>
        <lcu-total-box [box-totals]="ExpiredUsersStats"></lcu-total-box>
    </mat-tab>

    <!-- PAID SUBSCRIBERS -->
    <mat-tab label="Paid Subscribers">
        <h1> Paid Subscribers </h1>
        <div class="data-grid-container">
            <lcu-data-grid [Config]="PaidGridParameters"></lcu-data-grid>
        </div>
        <hr>
        <lcu-total-box [box-totals]="PaidSubscribersStats"></lcu-total-box>
    </mat-tab>



</mat-tab-group>
