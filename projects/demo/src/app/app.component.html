<div [className]="ThemeClass | async" style="height: 100%">
    <mat-toolbar color="primary" class="lcu-toolbar">
      <div class="toolbar-title" fxLayout="row">
        <a fxFlex class="title-text" routerLink="/home">
          <h1>{{Title}}</h1>
          <small class="subtitle">Generated by the LCU-CLI</small>
        </a>
      </div>
      <span fxFlex="nogrow">
        <button matTooltip="Documentation" mat-icon-button routerLink="/documentation">
          <mat-icon>description</mat-icon>
        </button>
        <button matTooltip="Select a Theme" mat-icon-button [matMenuTriggerFor]="menu">
          <mat-icon>format_color_fill</mat-icon>
        </button>
        <mat-menu #menu="matMenu">
          <div *ngFor="let theme of Themes">
            <div fxLayout="row" fxLayoutGap="10px" fxFlex fxLayoutAlign="start center" mat-menu-item
              (click)="PickTheme(theme.Color)">
              <mat-icon [ngClass]="theme.ColorSwatch">{{theme.Icon}}</mat-icon>
              <span>{{theme.Label}}</span>
            </div>
          </div>
        </mat-menu>
      </span>
    </mat-toolbar>
  
    <div class="lcu-content mat-drawer-container">
      <div class="lcu-card-container" fxLayout="row" fxLayout.lt-md="column">
        <router-outlet></router-outlet>
      </div>
    </div>
  </div>
